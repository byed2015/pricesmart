version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: louder_db
      POSTGRES_USER: louder_user
      POSTGRES_PASSWORD: louder_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - louder_network

  # Redis for caching and Celery broker
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - louder_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    labels:
      - "coolify.exposedPort=8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - louder_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A core.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
      - ./agents:/agents
      - ./mcp_servers:/mcp_servers
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - louder_network
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - louder_network
    restart: unless-stopped

  # Flower (Celery monitoring)
  flower:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A core.celery_app flower --port=5555
    expose:
      - "5555"
    labels:
      - "coolify.exposedPort=5555"
    env_file:
      - .env
    depends_on:
      - celery_worker
      - redis
    networks:
      - louder_network
    restart: unless-stopped

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    # Explicitly use 8501
    command: streamlit run frontend/dashboard.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - ./frontend:/app
    expose:
      - "8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - PORT=8501
    labels:
      # Specific label for Coolify detection
      - "coolify.exposedPort=8501"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - louder_network
    restart: unless-stopped

networks:
  louder_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
